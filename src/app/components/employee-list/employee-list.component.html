<div class="row">
    <div class="col-sm-5">
            <!--  -->
    <h1>Employee List</h1>
    <button class="btn btn-primary" (click)="addNewEmployee()">Add New Employee <i class="fas fa-user-plus"></i></button>
    <hr>
    <!--  -->
<div *ngIf="employees.length > 0; else noEmployees">
    <app-employee *ngFor="let employee of employees" [employee]="employee"></app-employee>
</div>

<ng-template #noEmployees>
    <h3>It's empty here...</h3>
    <hr>
    <h5>Add employees by clicking the button above :)</h5>
</ng-template>

    </div>
    <div class="col-sm-7">
        <router-outlet></router-outlet>
    </div>
</div>
