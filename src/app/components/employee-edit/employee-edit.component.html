<hr>
<h3>Employee Details</h3>
<div class="form-group">
    <label for="name"><strong class="text-muted">Employee Name</strong></label>
    <input type="text" class="form-control" id="name" [(ngModel)]="employee[0].name">
</div>
<div class="form-group">
    <label for="role"><strong class="text-muted">Employee Role</strong></label>
    <input type="text" class="form-control" id="role" [(ngModel)]="employee[0].role">
</div>
<div class="form-group">
    <button class="btn btn-danger mr-2" (click)="deleteEmployee()">Fire Employee</button>
    <button class="btn btn-danger" (click)="navigateToHome()">Cancel</button>
</div>
